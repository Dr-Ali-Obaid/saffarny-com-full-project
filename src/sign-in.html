<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="سفرني للسياحة">
    <title>سفرني للسياحة | تسجيل الدخول</title>
  
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
          <img src="../src/assets/images/lpgo.png" alt="" />
          سفرني
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >الرئيسية</a
              >
            </li>
          </ul>
          <div class="btn-container">
            <a class="btn custom-btn" href="sign-in.html">تسجيل الدخول</a>
            <a class="btn custom-btn" href="sign-up.html">حساب جديد</a>
          </div>
        </div>
      </nav>
      <section class="sign mt-5">
        <form action="sign-in.html" onsubmit="return passwordMatch()" >
          <div class="row">
            <div class="col-md-6 offset-md-3 mb-5 form-border">
              <div class="form-header mb-5"></div>
              <div class="mb-3 px-3">               
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="البريد الإلكتروني"
                      required
                    />            
              </div>
              <div class="mb-5 px-3">
                
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="كلمة المرور"
                      required
                    />
                  </div>
              <div class="row mb-3 px-3">
                <div class="col-md-6">
                   <button type="submit" class="btn custom-btn">تسجيل الدخول</button>            
                  </div>
                  <div class="col-md-6">
                    <a href="#">
                        <p>
                            هل نسيت كلمة المرور؟
                        </p>
                    </a>
                  </div>
              </div>
              <div class="form-footer"></div>
            </div>
          </div>
        </form>
      </section>
      <section class="footer my-3">
        <div class="copy-rights">
          <p>جميع الحقوق محفوظة شركة سفرني &copy;<span id="date"></span></p>
        </div>
      </section>
    </div>

    
  </body>
</html>
